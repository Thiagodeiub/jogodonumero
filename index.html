<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>App - Descubra o número</title>
    <!-- importa o css do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app/app.js" defer></script>
</head>

<body>
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="numero" required placeholder="Digite um número entre 1 e 60">
                        <label for="floatingInput">Número</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-success" id="apostar" type="submit">
                         Apostar</button>
                        <button class="w-100 btn btn-lg btn-primary d-none" id="jogar" type="button">
                            < Jogar Novamente</button>
                    <hr class="my-4">
                    <small class="text-muted"> Erro(s): <span id="saidaErro"><h4 class="alert">0</h4></span>
                    </small>
                    <hr class="my-4">
                    <small class="text-muted"> Chance(s): <span
                            id="saidaChance"><h4 class="alert ">6</h4></span></small>
                    <hr class="my-4">
                    <small class="text-muted">
                        <small class="text-muted"> Dica: <span
                                id="saidaDica"><h4 class="alert ">SEM DICAS</h4></span></small>
                    </small>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
